{% load static %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>register details</title>
</head>
<body>
	<form action="{% url 'register' %}" method="post">
	    {% csrf_token %}
		<input type="text" name="fname" placeholder="Enter first name"><br>
		<input type="text" name="lname" placeholder="Enter lastname"><br>
		<input type="name" name="email" placeholder="Enter username"><br>
		<input type="name" name="phno" placeholder="Enter phone number"><br>
		<h3>gender</h3>
		<input type="radio" id="male" name="gender" value="male">
		<label for="male">Male</label></br>
		<input type="radio" id="female" name="gender" value="female">
		<label for="female">Female</label></br>
		<input type="radio" id="other" name="gender" value="other">
		<label for="other">Other</label></br>
		<label>Address</label></br>
		<input type="textarea" name="address" placeholder="Enter address"></br>
		<h2>Languages known</h2>
		<label>English</label>
		<input type="checkbox"  name="Languages" value="English"></br>
		<label>Telugu</label>
		<input type="checkbox"  name="Languages" value="Telugu"></br>
		<label>Hindi</label>
		<input type="checkbox"  name="Languages" value="Hindi"></br>
        <input type="submit" name="submit" value="Submit"></br>
	</form>
</body>
</html>
